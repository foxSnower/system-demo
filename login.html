<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximug-scale=1.0, minimug-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>财政辅助决策系统</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>

<div class="g-body">
    <div class="u-title">财政辅助决策系统-登录界面</div>
    <div class="m-container">
        <div class="input-element">
            <label for="userName">账户</label>
            <input type="text" id="userName" name="input">
        </div>
        <div class="input-element">
            <label for="password">密码</label>
            <input type="text" id="password" name="input">
        </div>
        <div class="button-element">
            <button onclick="location.href='index.html'">登录</button>
        </div>
    </div>
</div>
<script src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
    $('.input-element input').focusin(function () {
        $(this).parent().addClass('active');
    });

    $('.input-element input').blur(function () {
        if (!$(this).val().length > 0) {
            $(this).parent().removeClass('active');
        }
    });


</script>
</body>
</html>
